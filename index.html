<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="navBar.css">
</head>
<body>
    <header class="appbar">
        <div class="top-bar">
            <div class="left">
                <a href="#">
                    <i class="fa fa-house"></i>
                    Home                      
                </a>
                <a href="#">
                    <i class="fa fa-address-card"></i>
                    About Us</a>
                <a href="#">
                    <i class="fa fa-envelope"></i>
                    Contact</a>
                <a href="#">
                    <i class="fa fa-circle-question"></i>
                    FAQ
                    <i class="fa fa-caret-down"></i>
                </a>
                    
            </div>
            <div class="center">
                <a href="#">
                    <img id="lang-flag" src="https://t3.ftcdn.net/jpg/00/42/09/52/360_F_42095282_0EUlCqFhJN2xIDjIRDKXHt9nLBeazq8q.jpg" alt="British English">
                    English
                    <i class="fa fa-caret-down"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-dollar-sign"></i>
                     US Dollar
                     <i class="fa fa-caret-down"></i>
                    </a>
            </div>
            <div class="right">
                <a href="#">
                    <i class="fa-solid fa-bars"></i>
                    More Menus</a>
                <a href="#">
                    <i class="fa-solid fa-truck"></i>
                    Delivery</a>
            </div>
        </div>

        <nav class="main-nav">
            <div class="logo">JOURNAL</div>
            <div class="search-bar">
                <div width=20 color: black></div>
                <input type="text" placeholder="Search here...">
                <button>Search</button>
            </div>
            <div class="nav-icons">
                <a href="#">Login</a>
                <a href="#">Register</a>
                <a href="#">Wishlist</a>
                <a href="#">Compare</a>
                <a href="#"> 0 item(s) - $0.00</a>
            </div>
        </nav>

        <div class="menu-bar">
            <a href="#" class="all-departments">ALL DEPARTMENTS</a>
            <a href="#">Multilevel</a>
            <a href="#">Mega Menu</a>
            <a href="#">Fullwidth</a>
            <div class="contact">
                <span>1.800.555.6789</span>
            </div>
            <a href="#" class="blog" style="color: black;">BLOG</a>
        </div>
    </header>
</body>
</html>
