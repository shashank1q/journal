<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="styles/navBar.css">
    <link rel="stylesheet" href="styles/heroSection.css">
</head>
<body>
    <header class="appbar">
        <div class="top-wrapper">
            <div class="top-bar">
                <div class="left">
                    <a href="#">
                        <i class="fa fa-house"></i>
                        Home                      
                    </a>
                    <a href="#">
                        <i class="fa fa-address-card"></i>
                        About Us</a>
                    <a href="#">
                        <i class="fa fa-envelope"></i>
                        Contact</a>
                    <a href="#">
                        <i class="fa fa-circle-question"></i>
                        FAQ
                        <i class="fa fa-caret-down"></i>
                    </a>
                        
                </div>
                <div class="center">
                    <a href="#">
                        <img id="lang-flag" src="https://t3.ftcdn.net/jpg/00/42/09/52/360_F_42095282_0EUlCqFhJN2xIDjIRDKXHt9nLBeazq8q.jpg" alt="British English">
                        English
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-dollar-sign"></i>
                         US Dollar
                         <i class="fa fa-caret-down"></i>
                        </a>
                </div>
                <div class="right">
                    <a href="#">
                        <i class="fa-solid fa-bars"></i>
                        More Menus</a>
                    <a href="#">
                        <i class="fa-solid fa-truck"></i>
                        Delivery</a>
                </div>
            </div>
        </div>

        <div class="mid-wrapper">
            <nav class="mid-bar">
                <div class="logo">JOURNAL</div>
                <div class="search-bar">
                    <span>
                        All
                        <i class="fa fa-caret-down"></i>
                    </span>
                    <input type="text" placeholder="Search here...">
                    <button><i class="fa fa-magnifying-glass"></i></button>
                </div>
                <div class="nav-icons">
                    <a href="#">
                        <div class="column">
                            <i class="fa fa-user"></i>
                            Login
                        </div>
                    </a>
                    <a href="#"><div class="column">
                        <i class="fa fa-pen-to-square"></i>
                        Register
                    </div></a>
                    <a href="#"><div class="column">
                        <i class="fa fa-regular fa-heart"></i>
                        Wishlist
                    </div></a>
                    <a href="#"><div class="column">
                        <i class="fa fa-arrow-right-arrow-left"></i>
                        Compare
    
                    </div></a>
                </div>
                <div class="cart-info">
                    <div class="text">0 item(s) - $0.00</div>
                    <button>
                        <i class="fa fa-solid fa-cart-shopping"></i>
                    </button>
                </div>
            </nav>
        </div>

        <div class="bottom-wrapper">
            <div class="bottom-bar">
                <a href="#" class="float all-departments">
                    <i class="fa fa-solid fa-bars"></i>
                    ALL DEPARTMENTS
                    <span class="notify">
                        Sale
                    </span>
                </a>
                <a href="#">Multilevel</a>
                <a href="#" class="float">Mega Menu
                    <span class="new-notify">
                        New
                    </span>
                </a>
                <a href="#">Fullwidth</a>
                <div class="contact">
                    <span>
                        <i class="fa-solid fa-phone-volume"></i>
                        1.800.555.6789</span>
                </div>
                <a href="#" class="blog" style="color: black;">
                    <i class="fa-solid fa-message"></i>
                    BLOG</a>
            </div>
        </div>
    </header>
    <div class="wrapper-cardSection">
        <div class="row">
            <div class="rolling-card">
                images
            </div>
            <div class="column">
                <div class="static-card">
                    images
                </div>
                <div class="static-card">
                    images
                </div>
            </div>

        </div>
    </div>
</body>
</html>
